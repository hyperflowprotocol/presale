<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperFlow Protocol - Presale</title>
    
    <link rel="stylesheet" href="presale-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React and Privy Integration -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@privy-io/react-auth@latest/dist/index.umd.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">
                <img src="hyperflow_logo.svg?v=8" alt="HyperFlow Protocol" class="logo-svg">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Main Site</a></li>
                <li><a href="https://hyperflowprotocol.github.io" target="_blank">Whitepaper</a></li>
                <li><a href="https://x.com/hflow_protocol?s=21" target="_blank">Twitter</a></li>
                <li><a href="#presale" class="cta-button">Join Presale</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Banner -->
    <div style="width: 100%; margin-top: 80px; margin-bottom: 40px;">
        <img src="hyperflow_hero_banner.svg" alt="HyperFlow Protocol Hero Banner" style="width: 100%; height: auto; display: block;">
    </div>

    <!-- React App Container -->
    <div id="hyperflow-app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { PrivyProvider, usePrivy } = window.PrivyReactAuth;

        // Wallet Connection Component
        function WalletConnect() {
            const { ready, authenticated, user, login, logout } = usePrivy();
            const [connecting, setConnecting] = useState(false);

            const handleConnect = async () => {
                if (authenticated) return;
                
                setConnecting(true);
                try {
                    await login();
                } catch (error) {
                    console.error('Connection failed:', error);
                } finally {
                    setConnecting(false);
                }
            };

            if (!ready) {
                return (
                    <button className="cta-button-large" disabled>
                        Loading...
                    </button>
                );
            }

            if (authenticated && user?.wallet?.address) {
                return (
                    <div className="wallet-connected">
                        <button className="cta-button-large connected" onClick={logout}>
                            {user.wallet.address.slice(0, 6)}...{user.wallet.address.slice(-4)}
                        </button>
                        <p className="cta-subtitle">Wallet connected successfully!</p>
                    </div>
                );
            }

            return (
                <div className="cta-section">
                    <button 
                        className="cta-button-large" 
                        onClick={handleConnect}
                        disabled={connecting}
                    >
                        {connecting ? 'Connecting...' : 'Connect Wallet'}
                    </button>
                    <p className="cta-subtitle">Connect your wallet to participate in the presale</p>
                </div>
            );
        }

        // Main App Component
        function HyperFlowApp() {
            const [timeLeft, setTimeLeft] = useState({
                days: '00',
                hours: '00',
                minutes: '00',
                seconds: '00'
            });

            useEffect(() => {
                const updateTimer = () => {
                    const endDate = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000);
                    const now = new Date();
                    const diff = endDate - now;

                    if (diff > 0) {
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                        setTimeLeft({
                            days: days.toString().padStart(2, '0'),
                            hours: hours.toString().padStart(2, '0'),
                            minutes: minutes.toString().padStart(2, '0'),
                            seconds: seconds.toString().padStart(2, '0')
                        });
                    }
                };

                updateTimer();
                const interval = setInterval(updateTimer, 1000);
                return () => clearInterval(interval);
            }, []);

            return (
                <>
                    {/* Hero Section */}
                    <section className="hero">
                        <div className="hero-background"></div>
                        <div className="container">
                            <div className="hero-content">
                                <h1 className="hero-title">
                                    <span className="title-gradient">HyperFlow Presale</span>
                                    <span className="title-subtitle">Fair Access • Democratic Distribution • No Tiers</span>
                                </h1>
                                <p className="hero-description">
                                    Join the HyperFlow Protocol presale with fixed exchange rate of 25,000 FLOW per HYPE. 
                                    Fair launch design ensures equal access for all HyperEVM ecosystem participants.
                                </p>
                                
                                <div className="presale-stats">
                                    <div className="stat-item">
                                        <div className="stat-number">50M</div>
                                        <div className="stat-label">FLOW Tokens</div>
                                    </div>
                                    <div className="stat-item">
                                        <div className="stat-number">25,000</div>
                                        <div className="stat-label">FLOW per HYPE</div>
                                    </div>
                                    <div className="stat-item">
                                        <div className="stat-number">2,000</div>
                                        <div className="stat-label">HYPE Hard Cap</div>
                                    </div>
                                </div>

                                <div className="presale-timer">
                                    <h3>Presale Status</h3>
                                    <div className="timer-display">
                                        <div className="timer-item">
                                            <div className="timer-number">{timeLeft.days}</div>
                                            <div className="timer-label">Days</div>
                                        </div>
                                        <div className="timer-item">
                                            <div className="timer-number">{timeLeft.hours}</div>
                                            <div className="timer-label">Hours</div>
                                        </div>
                                        <div className="timer-item">
                                            <div className="timer-number">{timeLeft.minutes}</div>
                                            <div className="timer-label">Minutes</div>
                                        </div>
                                        <div className="timer-item">
                                            <div className="timer-number">{timeLeft.seconds}</div>
                                            <div className="timer-label">Seconds</div>
                                        </div>
                                    </div>
                                </div>

                                <WalletConnect />
                            </div>
                        </div>
                    </section>

                    {/* Presale Details Section */}
                    <section id="presale" className="presale-details">
                        <div className="container">
                            <h2 className="section-title">Presale Details</h2>
                            
                            <div className="presale-grid">
                                <div className="presale-card">
                                    <h3>Token Information</h3>
                                    <div className="info-grid">
                                        <div className="info-item">
                                            <span className="label">Token Name:</span>
                                            <span className="value">HyperFlow (FLOW)</span>
                                        </div>
                                        <div className="info-item">
                                            <span className="label">Total Supply:</span>
                                            <span className="value">1,000,000,000 FLOW</span>
                                        </div>
                                        <div className="info-item">
                                            <span className="label">Presale Allocation:</span>
                                            <span className="value">50,000,000 FLOW (5%)</span>
                                        </div>
                                        <div className="info-item">
                                            <span className="label">Exchange Rate:</span>
                                            <span className="value">25,000 FLOW per HYPE</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="presale-card">
                                    <h3>Participation Terms</h3>
                                    <div className="info-grid">
                                        <div className="info-item">
                                            <span className="label">Minimum Purchase:</span>
                                            <span className="value">0.01 HYPE</span>
                                        </div>
                                        <div className="info-item">
                                            <span className="label">Maximum Purchase:</span>
                                            <span className="value">No limit</span>
                                        </div>
                                        <div className="info-item">
                                            <span className="label">Hard Cap:</span>
                                            <span className="value">2,000 HYPE</span>
                                        </div>
                                        <div className="info-item">
                                            <span className="label">Accepted Currency:</span>
                                            <span className="value">HYPE (HyperEVM native)</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="presale-card">
                                    <h3>Timeline & Distribution</h3>
                                    <div className="info-grid">
                                        <div className="info-item">
                                            <span className="label">Presale Duration:</span>
                                            <span className="value">30 days</span>
                                        </div>
                                        <div className="info-item">
                                            <span className="label">Token Distribution:</span>
                                            <span className="value">Immediate after presale</span>
                                        </div>
                                        <div className="info-item">
                                            <span className="label">Vesting:</span>
                                            <span className="value">No vesting period</span>
                                        </div>
                                        <div className="info-item">
                                            <span className="label">Trading:</span>
                                            <span className="value">Available immediately</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="presale-progress">
                                <h3>Presale Progress</h3>
                                <div className="progress-bar">
                                    <div className="progress-fill" style={{width: '0%'}}></div>
                                </div>
                                <div className="progress-stats">
                                    <span>0 HYPE raised</span>
                                    <span>2,000 HYPE goal</span>
                                </div>
                            </div>
                        </div>
                    </section>
                </>
            );
        }

        // App with Privy Provider
        function App() {
            return React.createElement(
                PrivyProvider,
                {
                    appId: 'cmebbx3i201jwif0bhy9kxh32',
                    config: {
                        appearance: {
                            theme: 'dark',
                            accentColor: '#2dd4bf',
                            borderRadius: 12,
                            showWalletLoginFirst: true,
                            logo: 'https://replit.com/cdn-cgi/image/width=64,height=64,fit=cover,gravity=0.5x0.5,format=auto/https://storage.googleapis.com/replit/images/1755112079893_62dfdc6f8f23b4cb20fca19f7862c56a.png'
                        },
                        loginMethods: ['wallet', 'email', 'sms'],
                        walletConnect: {
                            projectId: 'ca21cf0275758f8258a17ae99f6148d4'
                        },
                        supportedChains: [
                            {
                                id: 999,
                                name: 'HyperEVM',
                                nativeCurrency: { decimals: 18, name: 'HYPE', symbol: 'HYPE' },
                                rpcUrls: ['https://rpc.hyperliquid.xyz/evm'],
                                blockExplorerUrls: ['https://explorer.hyperliquid.xyz']
                            }
                        ],
                        embeddedWallets: {
                            createOnLogin: 'off'
                        }
                    }
                },
                React.createElement(HyperFlowApp)
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('hyperflow-app'));
        root.render(React.createElement(App));

        console.log('HyperFlow Presale with Privy React initialized');
        console.log('App ID: cmebbx3i201jwif0bhy9kxh32');
        console.log('WalletConnect: ca21cf0275758f8258a17ae99f6148d4');
        console.log('Chain: HyperEVM (999)');
    </script>

    <style>
        .wallet-connected .connected {
            background: #10b981 !important;
        }
        
        .cta-section {
            text-align: center;
            margin-top: 2rem;
        }
        
        .cta-button-large {
            background: linear-gradient(135deg, #2dd4bf, #14b8a6);
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            min-width: 200px;
        }
        
        .cta-button-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(45, 212, 191, 0.3);
        }
        
        .cta-button-large:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .cta-subtitle {
            margin-top: 12px;
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</body>
</html>
