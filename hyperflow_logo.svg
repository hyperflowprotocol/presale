<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    
    <!-- Flow gradient -->
    <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="200" cy="200" r="200" fill="url(#bg-gradient)"/>
  
  <!-- Subtle flow patterns -->
  <path d="M50,150 Q150,130 250,160 T350,150" stroke="url(#flow-gradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="d" values="M50,150 Q150,130 250,160 T350,150;M50,160 Q150,140 250,150 T350,160;M50,150 Q150,130 250,160 T350,150" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <path d="M50,250 Q150,270 250,240 T350,250" stroke="url(#flow-gradient)" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="d" values="M50,250 Q150,270 250,240 T350,250;M50,240 Q150,260 250,250 T350,240;M50,250 Q150,270 250,240 T350,250" dur="8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Network nodes -->
  <circle cx="120" cy="180" r="3" fill="#2dd4bf" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="220" r="3" fill="#14b8a6" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="120" r="2" fill="#0d9488" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="280" r="2" fill="#2dd4bf" opacity="0.8">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines -->
  <line x1="120" y1="180" x2="200" y2="120" stroke="#2dd4bf" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="5s" repeatCount="indefinite"/>
  </line>
  <line x1="200" y1="120" x2="280" y2="220" stroke="#14b8a6" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="6s" repeatCount="indefinite"/>
  </line>
  <line x1="280" y1="220" x2="200" y2="280" stroke="#0d9488" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Main logo content -->
  <g transform="translate(200,200)">
    <!-- Hexagonal frame -->
    <polygon points="-50,-30 -25,-50 25,-50 50,-30 50,30 25,50 -25,50 -50,30" fill="none" stroke="url(#text-gradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Inner flowing H symbol -->
    <g fill="url(#text-gradient)">
      <!-- Left vertical line -->
      <rect x="-35" y="-25" width="8" height="50" rx="4"/>
      <!-- Right vertical line -->
      <rect x="27" y="-25" width="8" height="50" rx="4"/>
      <!-- Horizontal connecting flow -->
      <path d="M-27,-5 Q0,-15 27,-5 Q0,5 -27,-5 Z" opacity="0.9"/>
      <!-- Flow particles -->
      <circle cx="-15" cy="-8" r="2" opacity="0.8">
        <animate attributeName="cx" values="-15;0;15" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="5" cy="-8" r="1.5" opacity="0.6">
        <animate attributeName="cx" values="5;15;-15" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Small identifier -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94a3b8" letter-spacing="2px">
      HYPERFLOW
    </text>
  </g>
  
  <!-- Subtle border -->
  <circle cx="200" cy="200" r="198" fill="none" stroke="rgba(45, 212, 191, 0.2)" stroke-width="2"/>
</svg>